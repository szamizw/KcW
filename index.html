<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją Walentynką?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Czy zostaniesz moją Walentynką?</h1>
        <div class="buttons">
            <button onclick="answerYes()">Tak ❤️</button>
            <button onclick="answerNo()">Nie 😢</button>
        </div>
    </div>
    <script>
        function answerYes() {
            alert("Hurra! Wiedziałem, że powiesz tak! ❤️");
        }

        function answerNo() {
            alert("Och... Może jeszcze zmienisz zdanie? 😢");
        }
    </script>
</body>
</html>
